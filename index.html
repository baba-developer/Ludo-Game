<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frutix Blast - Star Edition</title>
    <style>
        body { 
            margin: 0; background: #1a1a2e; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; touch-action: none;
        }

        /* Splash & Loader */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #4e31aa; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        .loader-circle {
            width: 50px; height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite; margin-top: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Main UI */
        #main-menu, #level-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            align-items: center; z-index: 8000;
        }

        #main-menu { justify-content: center; }

        /* Level Map Stars Styling */
        .map-container {
            width: 100%; height: 75vh; overflow-y: auto; 
            margin-top: 20px; padding: 40px 0;
            scrollbar-width: none;
        }
        .map-container::-webkit-scrollbar { display: none; }

        .level-path {
            display: flex; flex-direction: column-reverse;
            align-items: center; width: 100%;
        }

        .level-node {
            width: 65px; height: 65px; margin: 35px 0;
            background: #e94560; color: white; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 22px; font-weight: bold; border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
            cursor: pointer; position: relative; transition: 0.2s;
        }
        
        /* Stars under the node */
        .node-stars {
            position: absolute; bottom: -28px; width: 80px; 
            text-align: center; font-size: 14px; color: #f9d342;
        }

        .level-node:nth-child(4n+1) { transform: translateX(-60px); }
        .level-node:nth-child(4n+2) { transform: translateX(0px); }
        .level-node:nth-child(4n+3) { transform: translateX(60px); }
        .level-node:nth-child(4n+4) { transform: translateX(0px); }

        .level-node.locked { background: #444; border-color: #666; opacity: 0.6; box-shadow: none; }

        /* Win Modal Star Styling */
        .win-stars { font-size: 40px; color: #f9d342; margin: 10px 0; }
        .empty-star { color: #444; }

        #settings-modal, #win-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 320px; background: #0f3460; border: 4px solid #e94560;
            border-radius: 25px; padding: 25px; color: white; display: none;
            flex-direction: column; align-items: center; z-index: 9500; text-align: center;
        }

        .btn { 
            width: 180px; padding: 12px; margin: 8px; border: none; border-radius: 50px; 
            background: #e94560; color: white; font-size: 16px; font-weight: bold; 
            box-shadow: 0 4px #950101; cursor: pointer; 
        }

        #game-ui { display: none; text-align: center; color: white; width: 100%; max-width: 360px; }
        .info-panel { 
            background: #0f3460; padding: 10px; border-radius: 15px; 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; 
            margin: 10px; border: 1px solid #e94560; 
        }
        #grid { 
            display: grid; grid-template-columns: repeat(8, 40px); gap: 4px; 
            background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; margin: auto; 
        }
        .candy { 
            width: 40px; height: 40px; border-radius: 8px; display: flex; 
            align-items: center; justify-content: center; font-size: 24px; 
            background: #fff; touch-action: none; transition: transform 0.1s;
            cursor: pointer; position: relative;
        }
        .ice { background: #a2d2ff !important; border: 2px solid #fff; z-index: 1; }
        .bomb { background: #ffcc00 !important; animation: pulse 0.6s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="splash">
        <h1>Frutix Blast</h1>
        <div class="loader-circle"></div>
        <p style="margin-top:20px;">POWERED BY BABA-DEVELOPER...</p>
    </div>

    <div id="main-menu">
        <h1 style="color: #e94560; font-size: 45px; margin-bottom: 20px;">FRUTIX</h1>
        <button class="btn" onclick="startLevel(1)">NEW GAME</button>
        <button class="btn" onclick="playLastUnlocked()" style="background:#28a745; box-shadow: 0 4px #1e7e34;">CONTINUE</button>
        <button class="btn" onclick="showLevelMenu()">LEVELS</button>
        <button class="btn" onclick="toggleSettings(true)" style="background:#4e31aa">SETTINGS</button>
    </div>

    <div id="level-menu">
        <h2 style="color:white; margin-top:20px;">MAP</h2>
        <div class="map-container">
            <div class="level-path" id="levelContainer"></div>
        </div>
        <button class="btn" style="background:#555; margin-bottom: 20px;" onclick="hideLevelMenu()">BACK</button>
    </div>

    <div id="win-modal">
        <h1 style="color: #f9d342; font-size: 32px; margin: 0;">CLEARED!</h1>
        <div id="starDisplay" class="win-stars"></div>
        <p id="win-msg" style="font-size: 18px; margin: 15px 0;"></p>
        <button class="btn" onclick="nextLevelAction()" style="background:#28a745; box-shadow: 0 4px #1e7e34;">NEXT LEVEL</button>
        <button class="btn" onclick="closeWinModal()" style="background:#555;">BACK TO MENU</button>
    </div>

    <div id="settings-modal">
        <h2 id="modal-title">SETTINGS</h2>
        <button class="btn" id="soundBtn" onclick="toggleSound()" style="background:#f39c12;">SOUND: ON</button>
        <button class="btn" onclick="resetProgress()" style="font-size: 12px; background:#444;">RESET ALL DATA</button>
        <button class="btn" onclick="toggleSettings(false)">CLOSE</button>
    </div>

    <div id="game-ui">
        <div style="display: flex; justify-content: space-between; padding: 10px; width: 95%;">
            <button onclick="pauseGame()" style="background:#4e31aa; border:none; color:white; padding:5px 12px; border-radius:5px;">PAUSE</button>
            <button onclick="restartLevel()" style="background:#4e31aa; border:none; color:white; padding:5px 12px; border-radius:5px;">RESTART</button>
        </div>
        <div class="info-panel">
            <div>LVL: <b id="lvlShow">1</b></div>
            <div>GOAL: <b id="targetShow">500</b></div>
            <div>SCORE: <b id="scoreShow">0</b></div>
            <div style="color: #f9d342;">MOVES: <b id="movesShow">20</b></div>
        </div>
        <div id="grid"></div>
        <button class="btn" style="margin-top:20px; background:#444;" onclick="backToMenu()">QUIT</button>
    </div>

    <script>
        const candyTypes = ['üçé', 'üçá', 'üçä', 'ü´ê', 'üçã'];
        let unlockedLevel = parseInt(localStorage.getItem('fb_unlocked')) || 1;
        let starData = JSON.parse(localStorage.getItem('fb_stars')) || {}; 
        let soundEnabled = (localStorage.getItem('fb_sound') !== 'false');
        let currentLvl = 1, score = 0, moves = 20, maxMoves = 20, target = 500, candies = [], isGameActive = false;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type) { if(!soundEnabled) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.connect(gain); gain.connect(audioCtx.destination); osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1); osc.start(); osc.stop(audioCtx.currentTime + 0.1); }

        window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display = 'none'; document.getElementById('main-menu').style.display = 'flex'; }, 2000); };

        function showLevelMenu() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('level-menu').style.display = 'flex';
            const container = document.getElementById('levelContainer');
            container.innerHTML = '';
            for(let i=1; i<=50; i++) {
                const b = document.createElement('div');
                b.className = 'level-node' + (i > unlockedLevel ? ' locked' : '');
                b.innerHTML = i > unlockedLevel ? 'üîí' : i;
                
                // Add star rating visualization to map
                if(i <= unlockedLevel) {
                    const stars = document.createElement('div');
                    stars.className = 'node-stars';
                    let sCount = starData[i] || 0;
                    stars.innerHTML = '‚≠ê'.repeat(sCount) + '<span style="opacity:0.2">' + '‚≠ê'.repeat(3-sCount) + '</span>';
                    b.appendChild(stars);
                    b.onclick = () => startLevel(i);
                }
                container.appendChild(b);
            }
        }

        function calculateStars() {
            let ratio = moves / maxMoves;
            if (ratio > 0.4) return 3;
            if (ratio > 0.15) return 2;
            return 1;
        }

        function showWinModal() {
            isGameActive = false;
            let earnedStars = calculateStars();
            if(!starData[currentLvl] || earnedStars > starData[currentLvl]) {
                starData[currentLvl] = earnedStars;
                localStorage.setItem('fb_stars', JSON.stringify(starData));
            }
            document.getElementById('starDisplay').innerHTML = '‚≠ê'.repeat(earnedStars) + '<span class="empty-star">' + '‚≠ê'.repeat(3-earnedStars) + '</span>';
            document.getElementById('win-msg').innerText = `Target: ${target} | Score: ${score}`;
            document.getElementById('win-modal').style.display = 'flex';
        }

        function startLevel(lvl) {
            currentLvl = lvl; score = 0; target = 500 + (lvl * 450); 
            maxMoves = 20 + Math.min(lvl, 15); moves = maxMoves;
            isGameActive = true;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('level-menu').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('lvlShow').innerText = lvl;
            document.getElementById('targetShow').innerText = target;
            document.getElementById('movesShow').innerText = moves;
            initGrid();
        }

        function initGrid() {
            const grid = document.getElementById('grid'); grid.innerHTML = ''; candies = [];
            for(let i=0; i<64; i++) {
                const c = document.createElement('div'); c.className = 'candy'; c.id = i;
                if(i >= 48 && Math.random() < 0.2 + (currentLvl * 0.03)) c.classList.add('ice');
                let fruit; do { fruit = candyTypes[Math.floor(Math.random()*candyTypes.length)]; } while (wouldCreateMatch(i, fruit));
                c.innerHTML = fruit; grid.appendChild(c); candies.push(c);
            }
            addTouchLogic();
        }

        function wouldCreateMatch(i, fruit) {
            if (i % 8 >= 2 && candies[i-1].innerHTML === fruit && candies[i-2].innerHTML === fruit) return true;
            if (i >= 16 && candies[i-8].innerHTML === fruit && candies[i-16].innerHTML === fruit) return true;
            return false;
        }

        function handleMove(id1, id2) {
            if(isNaN(id1) || isNaN(id2) || candies[id1].classList.contains('ice') || candies[id2].classList.contains('ice')) return;
            let adj = [id1-1, id1+1, id1-8, id1+8];
            if (adj.includes(id2)) {
                let v1 = candies[id1].innerHTML, v2 = candies[id2].innerHTML;
                candies[id1].innerHTML = v2; candies[id2].innerHTML = v1;
                if (checkMatches()) {
                    moves--; document.getElementById('movesShow').innerText = moves;
                    playSound(400, 'square');
                } else {
                    setTimeout(() => { candies[id1].innerHTML = v1; candies[id2].innerHTML = v2; }, 200);
                }
            }
        }

        function checkMatches() {
            let hasMatch = false, toClear = new Set();
            for(let i=0; i<64; i++) {
                if(candies[i].innerHTML === '' || candies[i].innerHTML === 'üí£') continue;
                if(i % 8 < 6 && candies[i].innerHTML === candies[i+1].innerHTML && candies[i].innerHTML === candies[i+2].innerHTML) {
                    for(let j=0; j<3; j++) toClear.add(i+j); hasMatch = true;
                }
                if(i < 48 && candies[i].innerHTML === candies[i+8].innerHTML && candies[i].innerHTML === candies[i+16].innerHTML) {
                    for(let j=0; j<3; j++) toClear.add(i+j*8); hasMatch = true;
                }
            }
            toClear.forEach(idx => {
                if(candies[idx].classList.contains('ice')) { candies[idx].classList.remove('ice'); score += 50; }
                else if(candies[idx].innerHTML !== '') { score += 10; candies[idx].innerHTML = ''; }
            });
            return hasMatch;
        }

        setInterval(() => {
            if(!isGameActive) return;
            checkMatches();
            document.getElementById('scoreShow').innerText = score;
            for(let i=55; i>=0; i--) {
                if(candies[i].innerHTML !== '' && !candies[i].classList.contains('ice') && candies[i+8].innerHTML === '' && !candies[i+8].classList.contains('ice')) {
                    candies[i+8].innerHTML = candies[i].innerHTML; candies[i].innerHTML = '';
                }
            }
            for(let i=0; i<64; i++) if(candies[i].innerHTML === '' && !candies[i].classList.contains('ice')) candies[i].innerHTML = candyTypes[Math.floor(Math.random()*candyTypes.length)];
            
            if(score >= target) {
                if(currentLvl == unlockedLevel) { unlockedLevel++; localStorage.setItem('fb_unlocked', unlockedLevel); }
                showWinModal();
            } else if(moves <= 0) { isGameActive = false; alert("OUT OF MOVES!"); backToMenu(); }
        }, 250);

        function addTouchLogic() {
            let startID;
            candies.forEach(c => {
                c.onpointerdown = (e) => startID = parseInt(e.target.id);
                c.onpointerup = (e) => {
                    let targetEl = document.elementFromPoint(e.clientX, e.clientY);
                    if (targetEl && targetEl.className.includes('candy')) handleMove(startID, parseInt(targetEl.id));
                };
            });
        }

        function toggleSound() { soundEnabled = !soundEnabled; localStorage.setItem('fb_sound', soundEnabled); document.getElementById('soundBtn').innerText = `SOUND: ${soundEnabled ? 'ON' : 'OFF'}`; }
        function toggleSettings(s) { document.getElementById('settings-modal').style.display = s?'flex':'none'; }
        function pauseGame() { isGameActive = false; document.getElementById('modal-title').innerText = "PAUSED"; toggleSettings(true); }
        function restartLevel() { toggleSettings(false); startLevel(currentLvl); }
        function playLastUnlocked() { startLevel(unlockedLevel); }
        function nextLevelAction() { document.getElementById('win-modal').style.display = 'none'; startLevel(currentLvl + 1); }
        function closeWinModal() { document.getElementById('win-modal').style.display = 'none'; backToMenu(); }
        function hideLevelMenu() { document.getElementById('level-menu').style.display = 'none'; document.getElementById('main-menu').style.display = 'flex'; }
        function backToMenu() { isGameActive = false; document.getElementById('game-ui').style.display = 'none'; document.getElementById('win-modal').style.display = 'none'; document.getElementById('main-menu').style.display = 'flex'; }
        function resetProgress() { if(confirm("Reset all data?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
