<!DOCTYPE html>
<html>
<head>
    <title>My Live Racing Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: Arial; }
        canvas { display: block; margin: 0 auto; background: #333; border-left: 5px dashed white; border-right: 5px dashed white; }
        #score { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        canvas.width = 400;
        canvas.height = window.innerHeight;

        let score = 0;
        let car = { x: 175, y: canvas.height - 100, w: 50, h: 80, speed: 5 };
        let enemies = [];
        let gameActive = true;

        // Controls
        let keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function spawnEnemy() {
            if (Math.random() < 0.02) {
                enemies.push({ x: Math.random() * (canvas.width - 50), y: -100, w: 50, h: 80, speed: 3 + Math.random() * 5 });
            }
        }

        function update() {
            if (!gameActive) return;

            // Move Car
            if (keys['ArrowLeft'] && car.x > 0) car.x -= car.speed;
            if (keys['ArrowRight'] && car.x < canvas.width - car.w) car.x += car.speed;

            // Move Enemies
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                
                // Collision Detection
                if (car.x < enemy.x + enemy.w && car.x + car.w > enemy.x &&
                    car.y < enemy.y + enemy.h && car.y + car.h > enemy.y) {
                    gameActive = false;
                    alert("Game Over! Score: " + score);
                    location.reload();
                }

                // Remove off-screen enemies and update score
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score++;
                    scoreElement.innerText = "Score: " + score;
                }
            });

            spawnEnemy();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Player Car (Blue)
            ctx.fillStyle = 'cyan';
            ctx.fillRect(car.x, car.y, car.w, car.h);

            // Draw Enemies (Red)
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.w, enemy.h);
            });

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        draw();
    </script>
</body>
</html>
