<!DOCTYPE html>
<html>
<head>
    <title>Live Racing Game - Car Shapes</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; margin: 0 auto; background: #444; border-left: 10px solid #555; border-right: 10px solid #555; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #score { position: absolute; top: 20px; left: 20px; color: white; font-size: 28px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        canvas.width = 400;
        canvas.height = window.innerHeight;

        let score = 0;
        let car = { x: 175, y: canvas.height - 120, w: 50, h: 90, speed: 7 };
        let enemies = [];
        let gameActive = true;

        let keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // --- CAR DRAWING FUNCTION ---
        function drawCar(x, y, width, height, color, isPlayer) {
            // Wheels
            ctx.fillStyle = "#000";
            ctx.fillRect(x - 5, y + 10, 10, 20); // Top Left
            ctx.fillRect(x + width - 5, y + 10, 10, 20); // Top Right
            ctx.fillRect(x - 5, y + height - 30, 10, 20); // Bottom Left
            ctx.fillRect(x + width - 5, y + height - 30, 10, 20); // Bottom Right

            // Main Body
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.roundRect(x, y, width, height, 10);
            ctx.fill();

            // Glass/Window
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            if (isPlayer) {
                ctx.fillRect(x + 5, y + 20, width - 10, 15); // Front Window
            } else {
                ctx.fillRect(x + 5, y + height - 35, width - 10, 15); // Enemy Window (Facing down)
            }

            // Racing Stripe
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(x + (width/2) - 5, y, 10, height);
        }

        function spawnEnemy() {
            if (Math.random() < 0.02) {
                enemies.push({ 
                    x: Math.random() * (canvas.width - 50), 
                    y: -100, 
                    w: 50, 
                    h: 90, 
                    speed: 4 + Math.random() * 4 
                });
            }
        }

        function update() {
            if (!gameActive) return;

            if (keys['ArrowLeft'] && car.x > 10) car.x -= car.speed;
            if (keys['ArrowRight'] && car.x < canvas.width - car.w - 10) car.x += car.speed;

            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                
                if (car.x < enemy.x + enemy.w && car.x + car.w > enemy.x &&
                    car.y < enemy.y + enemy.h && car.y + car.h > enemy.y) {
                    gameActive = false;
                    alert("ðŸ’¥ CRASHED! Final Score: " + score);
                    location.reload();
                }

                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    score++;
                    scoreElement.innerText = "Score: " + score;
                }
            });
            spawnEnemy();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Road Lines (Scrolling effect)
            ctx.strokeStyle = "white";
            ctx.setLineDash([20, 20]);
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, 0);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.stroke();

            // Draw Player Car
            drawCar(car.x, car.y, car.w, car.h, '#00d2ff', true);

            // Draw Enemy Cars
            enemies.forEach(enemy => {
                drawCar(enemy.x, enemy.y, enemy.w, enemy.h, '#ff4b2b', false);
            });

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        draw();
    </script>
</body>
</html>
