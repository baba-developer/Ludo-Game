<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Candy Crush</title>
    <style>
        body { 
            margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            font-family: 'Arial', sans-serif; overflow: hidden; 
        }
        .header { text-align: center; margin-bottom: 15px; }
        .score-box { 
            background: rgba(255, 255, 255, 0.9); padding: 10px 25px; border-radius: 50px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); font-size: 22px; color: #764ba2; font-weight: bold;
        }
        #grid { 
            display: grid; grid-template-columns: repeat(8, 42px); 
            grid-template-rows: repeat(8, 42px); gap: 4px; 
            background: rgba(255, 255, 255, 0.2); padding: 10px; 
            border-radius: 15px; border: 4px solid rgba(255,255,255,0.5); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); touch-action: none;
        }
        .candy { 
            width: 42px; height: 42px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; cursor: pointer;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1); 
            transition: transform 0.1s ease;
            background: rgba(255,255,255,0.8);
        }
        .candy:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="header">
        <div class="score-box">üç≠ SCORE: <span id="score">0</span></div>
    </div>

    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const width = 8;
        const candies = [];
        let score = 0;

        // Candy Definitions (Emoji + Background Color)
        const candyTypes = [
            { emoji: 'üçé', color: '#ffadad' },
            { emoji: 'üçá', color: '#caffbf' },
            { emoji: 'üçä', color: '#ffd6a5' },
            { emoji: 'ü´ê', color: '#a0c4ff' },
            { emoji: 'üçã', color: '#fdffb6' },
            { emoji: 'üç¨', color: '#bdb2ff' }
        ];

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const candy = document.createElement('div');
                candy.classList.add('candy');
                candy.setAttribute('id', i);
                
                let randomType = candyTypes[Math.floor(Math.random() * candyTypes.length)];
                candy.innerHTML = randomType.emoji;
                candy.style.backgroundColor = randomType.color;
                
                grid.appendChild(candy);
                candies.push(candy);
            }
        }
        createBoard();

        let idDragged, idReplaced, emojiDragged, colorDragged;

        // Desktop & Mobile Controls
        candies.forEach(candy => {
            candy.addEventListener('pointerdown', e => {
                idDragged = parseInt(e.target.id);
                emojiDragged = e.target.innerHTML;
                colorDragged = e.target.style.backgroundColor;
            });

            candy.addEventListener('pointerup', e => {
                const target = document.elementFromPoint(e.clientX, e.clientY);
                if (target && target.classList.contains('candy')) {
                    idReplaced = parseInt(target.id);
                    
                    let validMoves = [idDragged-1, idDragged+1, idDragged-width, idDragged+width];
                    if (validMoves.includes(idReplaced)) {
                        // Swap Emoji and Color
                        let emojiReplaced = candies[idReplaced].innerHTML;
                        let colorReplaced = candies[idReplaced].style.backgroundColor;

                        candies[idReplaced].innerHTML = emojiDragged;
                        candies[idReplaced].style.backgroundColor = colorDragged;

                        candies[idDragged].innerHTML = emojiReplaced;
                        candies[idDragged].style.backgroundColor = colorReplaced;
                        
                        setTimeout(checkMatches, 100);
                    }
                }
            });
        });

        function checkMatches() {
            // Horizontal check
            for (let i = 0; i < 62; i++) {
                let row = [i, i+1, i+2];
                let emoji = candies[i].innerHTML;
                if (emoji === '') continue;
                if (i % 8 > 5) continue;
                if (row.every(idx => candies[idx].innerHTML === emoji)) {
                    score += 10;
                    scoreDisplay.innerHTML = score;
                    row.forEach(idx => {
                        candies[idx].innerHTML = '';
                        candies[idx].style.backgroundColor = 'transparent';
                    });
                }
            }
            // Vertical check
            for (let i = 0; i < 48; i++) {
                let col = [i, i+width, i+width*2];
                let emoji = candies[i].innerHTML;
                if (emoji === '') continue;
                if (col.every(idx => candies[idx].innerHTML === emoji)) {
                    score += 10;
                    scoreDisplay.innerHTML = score;
                    col.forEach(idx => {
                        candies[idx].innerHTML = '';
                        candies[idx].style.backgroundColor = 'transparent';
                    });
                }
            }
        }

        function moveDown() {
            for (let i = 0; i < 56; i++) {
                if (candies[i + width].innerHTML === '') {
                    candies[i + width].innerHTML = candies[i].innerHTML;
                    candies[i + width].style.backgroundColor = candies[i].style.backgroundColor;
                    candies[i].innerHTML = '';
                    candies[i].style.backgroundColor = 'transparent';
                }
                if (i < 8 && candies[i].innerHTML === '') {
                    let randomType = candyTypes[Math.floor(Math.random() * candyTypes.length)];
                    candies[i].innerHTML = randomType.emoji;
                    candies[i].style.backgroundColor = randomType.color;
                }
            }
        }

        window.setInterval(() => {
            checkMatches();
            moveDown();
        }, 150);

    </script>
</body>
</html>
