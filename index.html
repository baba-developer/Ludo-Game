<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frutix Blast - Settings Update</title>
    <style>
        body { 
            margin: 0; background: #1a1a2e; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; touch-action: none;
        }

        #splash, #ad-screen, #settings-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #4e31aa; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        
        #ad-screen, #settings-overlay { background: rgba(0,0,0,0.95); display: none; z-index: 20000; }

        .loader-circle {
            width: 50px; height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite; margin-top: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #main-menu, #level-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            align-items: center; z-index: 8000; padding-bottom: 20px;
        }

        #main-menu { justify-content: space-between; padding-top: 50px; padding-bottom: 30px; box-sizing: border-box; }
        .menu-content { display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; }

        .map-container {
            width: 100%; height: 75vh; overflow-y: auto; 
            margin-top: 20px; padding: 40px 0; scrollbar-width: none;
        }
        .map-container::-webkit-scrollbar { display: none; }

        .level-path { display: flex; flex-direction: column-reverse; align-items: center; width: 100%; }

        .level-node {
            width: 65px; height: 65px; margin: 25px 0;
            background: #e94560; color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; font-weight: bold; border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
            cursor: pointer; position: relative; transition: 0.2s;
        }
        .level-node.locked { background: #444; border-color: #666; opacity: 0.6; }

        #win-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 320px; background: #0f3460; border: 4px solid #e94560;
            border-radius: 25px; padding: 25px; color: white; display: none;
            flex-direction: column; align-items: center; z-index: 9500; text-align: center;
        }

        .btn { 
            width: 180px; padding: 12px; margin: 8px; border: none; border-radius: 50px; 
            background: #e94560; color: white; font-size: 16px; font-weight: bold; 
            box-shadow: 0 4px #950101; cursor: pointer; 
        }

        #game-ui { display: none; text-align: center; color: white; width: 100%; max-width: 360px; }
        
        .progress-container {
            width: 90%; height: 18px; background: #333; 
            margin: 10px auto; border-radius: 10px; position: relative; border: 2px solid #fff;
        }
        #progress-fill {
            width: 0%; height: 100%; background: linear-gradient(to right, #f9d342, #ffae00);
            border-radius: 8px; transition: width 0.3s;
        }
        .stars-row {
            position: absolute; top: -10px; width: 100%;
            display: flex; justify-content: space-around; pointer-events: none;
        }
        .star { font-size: 18px; filter: grayscale(1); }
        .star.active { filter: grayscale(0); transform: scale(1.2); }

        .info-panel { 
            background: #0f3460; padding: 8px; border-radius: 15px; 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; 
            margin: 8px; border: 1px solid #e94560; font-size: 14px;
        }

        #grid { 
            display: grid; grid-template-columns: repeat(8, 40px); gap: 4px; 
            background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; margin: auto; 
        }
        .candy { width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; background: #fff; }

        .rewards-footer { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .reward-btn {
            background: #28a745; color: white; border: none; padding: 10px 15px;
            border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 12px;
            box-shadow: 0 3px #1e7e34;
        }
        @keyframes hint-glow {
            0% { background: #fff; transform: scale(1); }
            50% { background: #f9d342; transform: scale(1.1); box-shadow: 0 0 15px #f9d342; }
            100% { background: #fff; transform: scale(1); }
        }
        .hint-active { animation: hint-glow 0.6s infinite; z-index: 10; }
    </style>
</head>
<body onclick="startBgMusic()">

    <div id="settings-overlay">
        <h2>SETTINGS</h2>
        <button class="btn" onclick="toggleSound()" id="sound-btn">SOUND: ON</button>
        <button class="btn" onclick="resetGameData()" style="background:#555;">RESET PROGRESS</button>
        <button class="btn" onclick="closeSettings()" style="background:#e94560;">CLOSE</button>
    </div>

    <div id="ad-screen">
        <h3>WATCHING AD...</h3>
        <div class="loader-circle"></div>
        <p>Loading reward in 2 seconds</p>
    </div>

    <div id="splash">
        <h1>Frutix Blast</h1>
        <div class="loader-circle"></div>
        <p style="margin-top:20px;">POWERED BY BABA-DEVELOPER...</p>
    </div>

    <div id="main-menu">
        <div class="menu-content">
            <h1 style="color: #e94560; font-size: 45px; margin-bottom: 20px;">FRUTIX</h1>
            <button class="btn" onclick="showLevelMenu()">NEW GAME</button>
            <button class="btn" onclick="openSettings()" style="background:#4e31aa; box-shadow: 0 4px #311b92;">SETTINGS</button>
            <button class="btn" onclick="showLevelMenu()">LEVELS</button>
        </div>
        <div class="dev-tag-menu">POWERED BY BABA-DEVELOPER</div>
    </div>

    <div id="level-menu">
        <h2 style="color:white; margin-top:20px;">SELECT LEVEL</h2>
        <div class="map-container">
            <div class="level-path" id="levelContainer"></div>
        </div>
        <button class="btn" style="background:#555;" onclick="hideLevelMenu()">BACK</button>
    </div>

    <div id="win-modal">
        <h1 style="color: #f9d342;">EXCELLENT!</h1>
        <div id="win-stars" style="font-size: 40px; margin: 10px;">‚≠ê‚≠ê‚≠ê</div>
        <button class="btn" onclick="nextLevelAction()" style="background:#28a745;">NEXT LEVEL</button>
        <button class="btn" onclick="closeWinModal()" style="background:#555;">MENU</button>
    </div>

    <div id="game-ui">
        <div style="display: flex; justify-content: space-between; padding: 5px; width: 95%;">
            <button onclick="backToMenu()" style="background:#444; color:white; border:none; padding:5px 10px; border-radius:5px;">EXIT</button>
            <b id="lvlShow" style="font-size: 18px;">Lvl 1</b>
        </div>

        <div class="progress-container">
            <div id="progress-fill"></div>
            <div class="stars-row">
                <span class="star" id="star1">‚≠ê</span>
                <span class="star" id="star2">‚≠ê</span>
                <span class="star" id="star3">‚≠ê</span>
            </div>
        </div>

        <div class="info-panel">
            <div>TARGET: <b id="targetShow">üçé x 20</b></div>
            <div>LEFT: <b id="leftShow">20</b></div>
            <div style="color: #f9d342;">MOVES: <b id="movesShow">30</b></div>
        </div>

        <div id="grid"></div>

        <div class="rewards-footer">
            <button class="reward-btn" onclick="handleAdReward('hint')">üí° GET HINT (AD)</button>
            <button class="reward-btn" onclick="handleAdReward('moves')" style="background:#f39c12; box-shadow: 0 3px #d68910;">‚ûï 5 MOVES (AD)</button>
        </div>
    </div>

    <script>
        const candyTypes = ['üçé', 'üçá', 'üçä', 'ü´ê', 'üçã'];
        let unlockedLevel = parseInt(localStorage.getItem('fb_unlocked')) || 1;
        let soundOn = true;
        let currentLvl = 1, moves = 30, targetFruit = '', targetCount = 20, initialTarget = 20, candies = [];
        let isGameActive = false;
        let musicStarted = false;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        window.onload = () => {
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; document.getElementById('main-menu').style.display = 'flex'; }, 2000);
        };

        // SETTINGS LOGIC
        function openSettings() { document.getElementById('settings-overlay').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-overlay').style.display = 'none'; }
        function toggleSound() {
            soundOn = !soundOn;
            document.getElementById('sound-btn').innerText = `SOUND: ${soundOn ? 'ON' : 'OFF'}`;
        }
        function resetGameData() {
            if(confirm("Reset all levels?")) {
                localStorage.setItem('fb_unlocked', 1);
                location.reload();
            }
        }

        function startBgMusic() {
            if (musicStarted || !soundOn) return; musicStarted = true;
            setInterval(() => {
                if(!soundOn) return;
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                gain.gain.setValueAtTime(0.01, audioCtx.currentTime);
                osc.frequency.setValueAtTime(261, audioCtx.currentTime);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            }, 3000);
        }

        // REWARD LOGIC
        function handleAdReward(type) {
            if(!isGameActive) return;
            isGameActive = false;
            document.getElementById('ad-screen').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('ad-screen').style.display = 'none';
                isGameActive = true;
                if(type === 'hint') showHint();
                if(type === 'moves') { moves += 5; document.getElementById('movesShow').innerText = moves; }
            }, 2000);
        }

        function showHint() {
            for(let i=0; i<64; i++) {
                let neighbors = [i+1, i+8];
                for(let next of neighbors) {
                    if(next < 64 && checkValidMove(i, next)) {
                        candies[i].classList.add('hint-active');
                        candies[next].classList.add('hint-active');
                        setTimeout(() => {
                            candies[i].classList.remove('hint-active');
                            candies[next].classList.remove('hint-active');
                        }, 3000);
                        return;
                    }
                }
            }
        }

        function checkValidMove(id1, id2) {
            let v1 = candies[id1].innerHTML, v2 = candies[id2].innerHTML;
            candies[id1].innerHTML = v2; candies[id2].innerHTML = v1;
            let match = false;
            for(let i=0; i<64; i++) {
                if(i%8<6 && candies[i].innerHTML === candies[i+1].innerHTML && candies[i].innerHTML === candies[i+2].innerHTML) match = true;
                if(i<48 && candies[i].innerHTML === candies[i+8].innerHTML && candies[i].innerHTML === candies[i+16].innerHTML) match = true;
            }
            candies[id1].innerHTML = v1; candies[id2].innerHTML = v2;
            return match;
        }

        // CORE GAME FUNCTIONS
        function startLevel(lvl) {
            currentLvl = lvl; targetFruit = candyTypes[Math.floor(Math.random() * candyTypes.length)];
            targetCount = 20 + (lvl * 5); initialTarget = targetCount; moves = 30;
            isGameActive = true;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('level-menu').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('lvlShow').innerText = "Lvl " + lvl;
            document.getElementById('movesShow').innerText = moves;
            updateTargetUI(); initGrid();
        }

        function initGrid() {
            const grid = document.getElementById('grid'); grid.innerHTML = ''; candies = [];
            for(let i=0; i<64; i++) {
                const c = document.createElement('div');
                c.className = 'candy'; c.id = i;
                let fruit;
                do { fruit = candyTypes[Math.floor(Math.random()*candyTypes.length)]; } 
                while (wouldMatch(i, fruit));
                c.innerHTML = fruit; grid.appendChild(c); candies.push(c);
            }
            addTouchLogic();
        }

        function wouldMatch(i, fruit) {
            if (i % 8 >= 2 && candies[i-1].innerHTML === fruit && candies[i-2].innerHTML === fruit) return true;
            if (i >= 16 && candies[i-8].innerHTML === fruit && candies[i-16].innerHTML === fruit) return true;
            return false;
        }

        function addTouchLogic() {
            let startID;
            candies.forEach(c => {
                c.onpointerdown = (e) => startID = parseInt(e.target.id);
                c.onpointerup = (e) => {
                    if (!isGameActive) return;
                    let targetEl = document.elementFromPoint(e.clientX, e.clientY);
                    if (targetEl && targetEl.className.includes('candy')) handleMove(startID, parseInt(targetEl.id));
                };
            });
        }

        function handleMove(id1, id2) {
            let adj = [id1-1, id1+1, id1-8, id1+8];
            if (adj.includes(id2)) {
                let v1 = candies[id1].innerHTML, v2 = candies[id2].innerHTML;
                candies[id1].innerHTML = v2; candies[id2].innerHTML = v1;
                if (checkMatches()) { moves--; document.getElementById('movesShow').innerText = moves; } 
                else { setTimeout(() => { candies[id1].innerHTML = v1; candies[id2].innerHTML = v2; }, 200); }
            }
        }

        function checkMatches() {
            let found = false, toClear = new Set();
            for(let i=0; i<64; i++) {
                if(i % 8 < 6 && candies[i].innerHTML === candies[i+1].innerHTML && candies[i].innerHTML === candies[i+2].innerHTML) {
                    toClear.add(i); toClear.add(i+1); toClear.add(i+2); found = true;
                }
                if(i < 48 && candies[i].innerHTML === candies[i+8].innerHTML && candies[i].innerHTML === candies[i+16].innerHTML) {
                    toClear.add(i); toClear.add(i+8); toClear.add(i+16); found = true;
                }
            }
            toClear.forEach(idx => {
                if(candies[idx].innerHTML === targetFruit && targetCount > 0) { targetCount--; updateTargetUI(); }
                candies[idx].innerHTML = '';
            });
            return found;
        }

        setInterval(() => {
            if(!isGameActive) return;
            checkMatches();
            for(let i=55; i>=0; i--) {
                if(candies[i].innerHTML !== '' && candies[i+8].innerHTML === '') {
                    candies[i+8].innerHTML = candies[i].innerHTML; candies[i].innerHTML = '';
                }
            }
            for(let i=0; i<64; i++) if(candies[i].innerHTML === '') candies[i].innerHTML = candyTypes[Math.floor(Math.random()*candyTypes.length)];
            
            if(targetCount <= 0) {
                if(currentLvl == unlockedLevel) { unlockedLevel++; localStorage.setItem('fb_unlocked', unlockedLevel); }
                isGameActive = false; document.getElementById('win-modal').style.display = 'flex';
            } else if(moves <= 0) { alert("OUT OF MOVES!"); backToMenu(); }
        }, 300);

        function updateTargetUI() {
            document.getElementById('targetShow').innerText = `${targetFruit} x ${initialTarget}`;
            document.getElementById('leftShow').innerText = targetCount;
            let percent = ((initialTarget - targetCount) / initialTarget) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
            if(percent >= 33) document.getElementById('star1').classList.add('active');
            if(percent >= 66) document.getElementById('star2').classList.add('active');
            if(percent >= 100) document.getElementById('star3').classList.add('active');
        }

        function showLevelMenu() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('level-menu').style.display = 'flex';
            const container = document.getElementById('levelContainer'); container.innerHTML = '';
            for(let i=1; i<=20; i++) {
                const b = document.createElement('div'); b.innerText = i;
                b.className = 'level-node' + (i > unlockedLevel ? ' locked' : '');
                if(i <= unlockedLevel) b.onclick = () => startLevel(i);
                container.appendChild(b);
            }
        }

        function backToMenu() { isGameActive = false; document.getElementById('game-ui').style.display = 'none'; document.getElementById('win-modal').style.display = 'none'; document.getElementById('main-menu').style.display = 'flex'; }
        function nextLevelAction() { document.getElementById('win-modal').style.display = 'none'; startLevel(currentLvl + 1); }
        function hideLevelMenu() { document.getElementById('level-menu').style.display = 'none'; document.getElementById('main-menu').style.display = 'flex'; }
        function closeWinModal() { backToMenu(); }
    </script>
</body>
</html>
