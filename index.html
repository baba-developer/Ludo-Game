<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frutix Blast - Mobile Fixed</title>
    <style>
        body { 
            margin: 0; background: #1a1a2e; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; touch-action: none; /* Mobile scroll block */
        }

        /* 1. Splash Screen & Loading Circle */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #4e31aa; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        .loader {
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 2. Main Menu */
        #main-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 8000;
        }

        /* 3. Settings Modal */
        #settings-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 300px; background: #0f3460; border: 3px solid #e94560;
            border-radius: 20px; padding: 20px; color: white; display: none;
            flex-direction: column; align-items: center; z-index: 9500; text-align: center;
        }

        /* Common Buttons */
        .btn {
            width: 200px; padding: 15px; margin: 10px; border: none; border-radius: 50px;
            background: #e94560; color: white; font-size: 18px; font-weight: bold;
            box-shadow: 0 4px #950101; cursor: pointer;
        }
        .btn:active { transform: scale(0.95); }

        /* Game UI & Grid */
        #game-ui { display: none; text-align: center; color: white; }
        .info-panel {
            background: #0f3460; padding: 15px; border-radius: 20px;
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px;
        }
        #grid { 
            display: grid; grid-template-columns: repeat(8, 42px); gap: 5px; 
            background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px;
        }
        .candy { 
            width: 42px; height: 42px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 26px; background: #fff;
            touch-action: none; /* Fixes mobile swipe issues */
            user-select: none;
        }

        /* Levels Menu */
        #level-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #16213e; display: none; flex-direction: column;
            align-items: center; z-index: 9000; overflow-y: auto; padding: 40px 0;
        }
        .level-grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 15px; padding: 20px; }
        .level-btn { width: 60px; height: 60px; background: #e94560; color: white; border-radius: 15px; font-weight: bold; border: none; }
        .level-btn.locked { background: #444; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="font-size: 40px;">Frutix Blast</h1>
        <div class="loader"></div>
        <p style="margin-top: 15px;">LOADING ASSETS...</p>
    </div>

    <div id="main-menu">
        <h1 style="color: #e94560; font-size: 45px; text-shadow: 2px 2px #fff;">MENU</h1>
        <button class="btn" onclick="startLevel(unlockedLevel)">NEW GAME</button>
        <button class="btn" onclick="showLevelMenu()">LEVELS</button>
        <button class="btn" onclick="toggleSettings(true)" style="background: #4e31aa; box-shadow: 0 4px #2a1b5e;">SETTINGS</button>
    </div>

    <div id="settings-modal">
        <h2>SETTINGS</h2>
        <hr style="width:100%; border:1px solid #e94560;">
        <p>Sound: <b>ON</b></p>
        <p>Music: <b>ON</b></p>
        <button class="btn" style="width:150px; background:#555; font-size:14px;" onclick="resetProgress()">RESET ALL DATA</button>
        <button class="btn" style="width:150px; margin-top:20px;" onclick="toggleSettings(false)">CLOSE</button>
    </div>

    <div id="level-menu">
        <h1 style="color:white">SELECT LEVEL</h1>
        <div class="level-grid" id="levelContainer"></div>
        <button class="btn" style="background:#555" onclick="hideLevelMenu()">BACK</button>
    </div>

    <div id="game-ui">
        <div class="info-panel">
            <div>LVL: <b id="lvlShow">1</b></div>
            <div>GOAL: <b id="targetShow">200</b></div>
            <div>SCORE: <b id="scoreShow">0</b></div>
            <div style="color: #f9d342;">MOVES: <b id="movesShow">20</b></div>
        </div>
        <div id="grid"></div>
        <button class="btn" style="margin-top: 20px; width: 120px; background:#444;" onclick="backToMenu()">EXIT</button>
    </div>

    <script>
        const candyTypes = ['ðŸŽ', 'ðŸ‡', 'ðŸŠ', 'ðŸ«', 'ðŸ‹'];
        let unlockedLevel = parseInt(localStorage.getItem('fb_unlocked')) || 1;
        let currentLvl = 1, score = 0, moves = 20, target = 200, candies = [];
        let isGameActive = false;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-menu').style.display = 'flex';
            }, 3000);
        };

        function toggleSettings(show) {
            document.getElementById('settings-modal').style.display = show ? 'flex' : 'none';
        }

        function resetProgress() {
            if(confirm("Dhyan se! Kya aap saara progress khatam karna chahte hain?")) {
                localStorage.setItem('fb_unlocked', 1);
                location.reload();
            }
        }

        function showLevelMenu() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('level-menu').style.display = 'flex';
            const container = document.getElementById('levelContainer');
            container.innerHTML = '';
            for(let i=1; i<=50; i++) {
                const b = document.createElement('button');
                b.innerText = i; b.className = 'level-btn' + (i > unlockedLevel ? ' locked' : '');
                b.onclick = i <= unlockedLevel ? () => startLevel(i) : null;
                container.appendChild(b);
            }
        }

        function hideLevelMenu() {
            document.getElementById('level-menu').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }

        function startLevel(lvl) {
            currentLvl = lvl; score = 0; target = 200 + (lvl*50); moves = 25;
            isGameActive = false;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('level-menu').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('scoreShow').innerText = "0";
            document.getElementById('lvlShow').innerText = lvl;
            document.getElementById('targetShow').innerText = target;
            document.getElementById('movesShow').innerText = moves;
            initGrid();
            setTimeout(() => { isGameActive = true; }, 500);
        }

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; candies = [];
            for(let i=0; i<64; i++) {
                const c = document.createElement('div');
                c.className = 'candy'; c.id = i;
                let fruit;
                do { fruit = candyTypes[Math.floor(Math.random()*candyTypes.length)]; } 
                while (wouldCreateMatch(i, fruit));
                c.innerHTML = fruit;
                grid.appendChild(c);
                candies.push(c);
            }
            addDrag();
        }

        function wouldCreateMatch(i, fruit) {
            if (i % 8 >= 2 && candies[i-1].innerHTML === fruit && candies[i-2].innerHTML === fruit) return true;
            if (i >= 16 && candies[i-8].innerHTML === fruit && candies[i-16].innerHTML === fruit) return true;
            return false;
        }

        // --- MOBILE & PC MOVEMENT FIXED ---
        function addDrag() {
            let idD;
            candies.forEach(c => {
                // Ye function Mobile aur Laptop dono pe kaam karega
                c.onpointerdown = e => {
                    idD = parseInt(e.target.id);
                };

                c.onpointerup = e => {
                    if(!isGameActive) return;
                    
                    // Mobile fix: find element at touch point
                    const targetEl = document.elementFromPoint(e.clientX, e.clientY);
                    
                    if(targetEl && targetEl.className === 'candy') {
                        let idR = parseInt(targetEl.id);
                        let adj = [idD-1, idD+1, idD-8, idD+8];
                        
                        // Row wrap check
                        if(idD % 8 === 0 && idR === idD - 1) adj = adj.filter(x => x !== idD-1);
                        if(idD % 8 === 7 && idR === idD + 1) adj = adj.filter(x => x !== idD+1);

                        if(adj.includes(idR)) {
                            let temp = candies[idD].innerHTML;
                            candies[idD].innerHTML = candies[idR].innerHTML;
                            candies[idR].innerHTML = temp;
                            moves--;
                            document.getElementById('movesShow').innerText = moves;
                        }
                    }
                }
            });
        }

        setInterval(() => {
            if(document.getElementById('game-ui').style.display === 'block' && isGameActive) {
                let matched = false;
                for(let i=0; i<64; i++) {
                    if(i % 8 < 6 && candies[i].innerHTML !== '' && candies[i].innerHTML === candies[i+1].innerHTML && candies[i].innerHTML === candies[i+2].innerHTML) {
                        score += 10; candies[i].innerHTML = ''; candies[i+1].innerHTML = ''; candies[i+2].innerHTML = '';
                        matched = true;
                    }
                    if(i < 48 && candies[i].innerHTML !== '' && candies[i].innerHTML === candies[i+8].innerHTML && candies[i].innerHTML === candies[i+16].innerHTML) {
                        score += 10; candies[i].innerHTML = ''; candies[i+8].innerHTML = ''; candies[i+16].innerHTML = '';
                        matched = true;
                    }
                }
                if(matched) document.getElementById('scoreShow').innerText = score;

                for(let i=0; i<56; i++) {
                    if(candies[i+8].innerHTML === '' && candies[i].innerHTML !== '') {
                        candies[i+8].innerHTML = candies[i].innerHTML;
                        candies[i].innerHTML = '';
                    }
                }
                for(let i=0; i<64; i++) {
                    if(candies[i].innerHTML === '') candies[i].innerHTML = candyTypes[Math.floor(Math.random()*candyTypes.length)];
                }

                if(score >= target) {
                    isGameActive = false;
                    alert("LEVEL COMPLETE!");
                    if(currentLvl === unlockedLevel) { unlockedLevel++; localStorage.setItem('fb_unlocked', unlockedLevel); }
                    backToMenu();
                } else if(moves <= 0) {
                    isGameActive = false;
                    alert("GAME OVER!"); backToMenu();
                }
            }
        }, 150);

        function backToMenu() {
            isGameActive = false;
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }
    </script>
</body>
</html>
