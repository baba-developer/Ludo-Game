<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Pro - GitHub Edition</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #2c3e50; color: white; margin: 0; padding: 20px; }
        
        /* Board Design */
        #game-container { position: relative; width: 350px; height: 350px; background: #ecf0f1; border: 10px solid #34495e; display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr); }
        
        .cell { border: 0.1px solid rgba(0,0,0,0.1); width: 100%; height: 100%; position: relative; }
        
        /* Coloring the Board */
        .safe-zone { background-color: #bdc3c7; }
        .red-area { background-color: #e74c3c; }
        .green-area { background-color: #2ecc71; }
        .blue-area { background-color: #3498db; }
        .yellow-area { background-color: #f1c40f; }

        /* Goti (Piece) Style */
        #player-red {
            width: 80%; height: 80%; background-color: #ff0000; border: 3px solid white;
            border-radius: 50%; position: absolute; top: 10%; left: 10%;
            transition: all 0.3s ease; z-index: 10; box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        /* Controls */
        #ui { margin-top: 30px; text-align: center; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; width: 300px; }
        #dice-box { font-size: 50px; margin-bottom: 10px; height: 60px; }
        button { background: #e74c3c; color: white; border: none; padding: 12px 25px; font-size: 18px; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        button:hover { background: #c0392b; transform: scale(1.05); }
        button:disabled { background: #7f8c8d; cursor: not-allowed; }
        
        p { margin: 5px 0; font-size: 14px; color: #bdc3c7; }
    </style>
</head>
<body>

    <h1>Ludo Lite</h1>
    
    <div id="game-container">
        </div>

    <div id="ui">
        <div id="dice-box">üé≤</div>
        <p id="status">Dice Roll Karein!</p>
        <button id="roll-btn" onclick="playTurn()">Roll Dice</button>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const statusText = document.getElementById('status');
        const rollBtn = document.getElementById('roll-btn');
        
        // Simplified Path for Demo (15x15 grid logic)
        // Red start path coordinates
        const path = [
            [6,1], [6,2], [6,3], [6,4], [6,5], [5,6], [4,6], [3,6], [2,6], [1,6], [0,6],
            [0,7], [0,8], [1,8], [2,8], [3,8], [4,8], [5,8], [6,9], [6,10], [6,11], [6,12], [6,13], [6,14],
            [7,14], [8,14], [8,13], [8,12], [8,11], [8,10], [8,9], [9,8], [10,8], [11,8], [12,8], [13,8], [14,8],
            [14,7], [14,6], [13,6], [12,6], [11,6], [10,6], [9,6], [8,5], [8,4], [8,3], [8,2], [8,1], [8,0], [7,0]
        ];

        let currentPos = -1; // -1 matlab ghar ke andar

        // Board Generate Karo
        for (let i = 0; i < 225; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const r = Math.floor(i / 15);
            const c = i % 15;
            
            // Basic Coloring Logic
            if (r < 6 && c < 6) cell.classList.add('red-area');
            else if (r < 6 && c > 8) cell.classList.add('green-area');
            else if (r > 8 && c < 6) cell.classList.add('blue-area');
            else if (r > 8 && c > 8) cell.classList.add('yellow-area');
            else if (r === 7 || c === 7) cell.classList.add('safe-zone');
            
            cell.id = `cell-${r}-${c}`;
            container.appendChild(cell);
        }

        // Add Piece
        const piece = document.createElement('div');
        piece.id = 'player-red';
        document.getElementById('cell-2-2').appendChild(piece);

        function playTurn() {
            rollBtn.disabled = true;
            const roll = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-box').innerText = getDiceEmoji(roll);
            
            setTimeout(() => {
                movePiece(roll);
            }, 500);
        }

        function movePiece(steps) {
            if (currentPos === -1) {
                if (steps === 6) {
                    currentPos = 0;
                    statusText.innerText = "Goti Bahar Aa Gayi!";
                } else {
                    statusText.innerText = "6 Chahiye Bahar Aane Ke Liye";
                }
            } else {
                currentPos += steps;
                if (currentPos >= path.length) currentPos = path.length - 1;
                statusText.innerText = "Goti Move Kar Rahi Hai...";
            }

            updateUI();
            
            setTimeout(() => {
                rollBtn.disabled = false;
                statusText.innerText = "Agli Baari!";
            }, 600);
        }

        function updateUI() {
            if (currentPos >= 0) {
                const coords = path[currentPos];
                const targetCell = document.getElementById(`cell-${coords[0]}-${coords[1]}`);
                targetCell.appendChild(piece);
            }
        }

        function getDiceEmoji(n) {
            return ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'][n-1];
        }
    </script>
</body>
</html>
