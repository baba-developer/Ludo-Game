<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Pro - Working Pieces</title>
    <style>
        :root { --red: #e74c3c; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; }
        body { margin: 0; background: #121212; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; color: white; }
        
        #ludo-board { 
            width: 420px; height: 420px; background: white; border: 4px solid #000;
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .cell { border: 0.1px solid rgba(0,0,0,0.1); position: relative; display: flex; align-items: center; justify-content: center; }
        .r-zone { background: var(--red) !important; } .g-zone { background: var(--green) !important; }
        .y-zone { background: var(--yellow) !important; } .b-zone { background: var(--blue) !important; }
        
        /* Piece Design */
        .piece { 
            width: 22px; height: 22px; border-radius: 50%; border: 2px solid white;
            position: absolute; z-index: 100; cursor: pointer; transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
        }

        /* Dice Design */
        #dice-box { 
            position: absolute; width: 65px; height: 65px; background: white; 
            border: 4px solid #333; border-radius: 12px; font-size: 40px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 200; transition: all 0.5s; color: black;
        }

        .pos-red { top: 60px; left: 60px; } .pos-green { top: 60px; right: 60px; }
        .pos-yellow { bottom: 60px; right: 60px; } .pos-blue { bottom: 60px; left: 60px; }
        
        #turn-msg { margin-bottom: 10px; font-weight: bold; font-size: 20px; }
        .arrow { font-size: 18px; color: black; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="turn-msg">RED'S TURN</div>
    <div id="ludo-board"></div>
    <div id="dice-box" class="pos-red" onclick="rollDice()">ðŸŽ²</div>

<script>
    const board = document.getElementById('ludo-board');
    const dice = document.getElementById('dice-box');
    const msg = document.getElementById('turn-msg');
    
    let turn = 0; 
    let lastRoll = 0;
    let canMove = false;
    const colors = ['red', 'green', 'yellow', 'blue'];

    // 1. Board Cells & Path Logic
    const commonPath = [
        [6,0],[6,1],[6,2],[6,3],[6,4],[6,5],[5,6],[4,6],[3,6],[2,6],[1,6],[0,6],[0,7],[0,8],[1,8],[2,8],[3,8],[4,8],[5,8],[6,9],[6,10],[6,11],[6,12],[6,13],[6,14],[7,14],[8,14],[8,13],[8,12],[8,11],[8,10],[8,9],[9,8],[10,8],[11,8],[12,8],[13,8],[14,8],[14,7],[14,6],[13,6],[12,6],[11,6],[10,6],[9,6],[8,5],[8,4],[8,3],[8,2],[8,1],[8,0],[7,0]
    ];

    const startIdx = { red: 1, green: 14, yellow: 27, blue: 40 };

    for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `c-${r}-${c}`;
            if (r < 6 && c < 6) cell.classList.add('r-zone');
            else if (r < 6 && c > 8) cell.classList.add('g-zone');
            else if (r > 8 && c > 8) cell.classList.add('y-zone');
            else if (r > 8 && c < 6) cell.classList.add('b-zone');
            else if (r===7 && c>0 && c<7) cell.classList.add('r-zone');
            else if (c===7 && r>0 && r<7) cell.classList.add('g-zone');
            else if (r===7 && c>7 && c<14) cell.classList.add('y-zone');
            else if (c===7 && r>7 && r<14) cell.classList.add('b-zone');
            board.appendChild(cell);
        }
    }

    // 2. Pieces Setup
    const pieces = [];
    const homes = {
        red: [[1,1],[1,4],[4,1],[4,4]],
        green: [[1,10],[1,13],[4,10],[4,13]],
        yellow: [[10,10],[10,13],[13,10],[13,13]],
        blue: [[10,1],[10,4],[13,1],[13,4]]
    };

    function init() {
        colors.forEach(color => {
            homes[color].forEach((h, i) => {
                const p = { id: `${color}-${i}`, color, status: 'home', pos: -1, home: h };
                pieces.push(p);
                const pEl = document.createElement('div');
                pEl.className = `piece`;
                pEl.style.backgroundColor = `var(--${color})`;
                pEl.id = p.id;
                pEl.onclick = () => tryMove(p);
                document.getElementById(`c-${h[0]}-${h[1]}`).appendChild(pEl);
            });
        });
    }

    // 3. Game Functions
    function rollDice() {
        if (canMove) return;
        lastRoll = Math.floor(Math.random() * 6) + 1;
        dice.innerText = ['âš€','âš','âš‚','âšƒ','âš„','âš…'][lastRoll-1];
        
        const myPieces = pieces.filter(p => p.color === colors[turn]);
        const canJump = myPieces.some(p => (p.status === 'home' && lastRoll === 6) || p.status === 'out');

        if (canJump) {
            canMove = true;
            msg.innerText = "CHOOSE A PIECE!";
        } else {
            msg.innerText = "NO MOVES!";
            setTimeout(nextTurn, 800);
        }
    }

    function tryMove(p) {
        if (!canMove || p.color !== colors[turn]) return;
        const el = document.getElementById(p.id);

        if (p.status === 'home' && lastRoll === 6) {
            p.status = 'out';
            p.pos = 0;
            updatePos(p);
            canMove = false; // 6 par turn repeat
            msg.innerText = "ROLL AGAIN!";
        } else if (p.status === 'out') {
            p.pos += lastRoll;
            if (p.pos >= 52) p.pos = 51; 
            updatePos(p);
            if (lastRoll !== 6) nextTurn();
            else { canMove = false; msg.innerText = "ROLL AGAIN!"; }
        }
    }

    function updatePos(p) {
        const idx = (startIdx[p.color] + p.pos) % 52;
        const coords = commonPath[idx];
        document.getElementById(`c-${coords[0]}-${coords[1]}`).appendChild(document.getElementById(p.id));
    }

    function nextTurn() {
        canMove = false;
        turn = (turn + 1) % 4;
        dice.className = 'pos-' + colors[turn];
        msg.innerText = colors[turn].toUpperCase() + "'S TURN";
        msg.style.color = `var(--${colors[turn]})`;
    }

    init();
</script>
</body>
</html>
