<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Ludo - Photo Match</title>
    <style>
        :root { --red: #e74c3c; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; --bg: #121212; }
        body { margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Board Design - No White Lines */
        #ludo-board { 
            width: 450px; height: 450px; background: white; border: 4px solid #000;
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .cell { position: relative; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; border: 0.1px solid rgba(0,0,0,0.05); }
        
        /* Box Styling based on your Pic */
        .r-zone { background: var(--red); border: none !important; }
        .g-zone { background: var(--green); border: none !important; }
        .y-zone { background: var(--yellow); border: none !important; }
        .b-zone { background: var(--blue); border: none !important; }
        
        /* Arrow Design */
        .arrow { font-size: 24px; color: rgba(0,0,0,0.6); z-index: 5; }
        .red-arrow { transform: rotate(90deg); }
        .green-arrow { transform: rotate(180deg); }
        .blue-arrow { transform: rotate(0deg); }
        .yellow-arrow { transform: rotate(-90deg); }

        /* Home Center Design */
        .center-home { background: #fff; position: relative; overflow: hidden; border: none !important; }
        .center-tri { position: absolute; width: 0; height: 0; border-style: solid; }

        /* Piece Styling */
        .piece { 
            width: 24px; height: 24px; border-radius: 50%; border: 3px solid #fff;
            position: absolute; z-index: 50; transition: all 0.4s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4); cursor: pointer;
        }

        /* Dice Control */
        #dice-box { 
            position: absolute; width: 70px; height: 70px; background: white; 
            border: 4px solid #333; border-radius: 15px; font-size: 45px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100; transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #turn-msg { color: white; margin-bottom: 20px; font-size: 22px; font-weight: bold; letter-spacing: 2px; }
        .pos-red { top: 60px; left: 60px; border-color: var(--red); }
        .pos-green { top: 60px; right: 60px; border-color: var(--green); }
        .pos-yellow { bottom: 60px; right: 60px; border-color: var(--yellow); }
        .pos-blue { bottom: 60px; left: 60px; border-color: var(--blue); }

    </style>
</head>
<body>

    <div id="turn-msg">RED'S TURN</div>

    <div id="ludo-board">
        </div>

    <div id="dice-box" class="pos-red" onclick="rollDice()">ðŸŽ²</div>

<script>
    const board = document.getElementById('ludo-board');
    const dice = document.getElementById('dice-box');
    const msg = document.getElementById('turn-msg');
    
    let turn = 0;
    const colors = ['red', 'green', 'yellow', 'blue'];
    const diceClasses = ['pos-red', 'pos-green', 'pos-yellow', 'pos-blue'];

    // Generate Board Grid (15x15)
    for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `cell-${r}-${c}`;

            // 1. Bases (Bade Boxes)
            if (r < 6 && c < 6) cell.classList.add('r-zone');
            else if (r < 6 && c > 8) cell.classList.add('g-zone');
            else if (r > 8 && c > 8) cell.classList.add('y-zone');
            else if (r > 8 && c < 6) cell.classList.add('b-zone');
            
            // 2. Home Paths (Arrows logic)
            else if (r === 7 && c > 0 && c < 7) cell.classList.add('r-zone');
            else if (c === 7 && r > 0 && r < 7) cell.classList.add('g-zone');
            else if (r === 7 && c > 7 && c < 14) cell.classList.add('y-zone');
            else if (c === 7 && r > 7 && r < 14) cell.classList.add('b-zone');

            // 3. Adding Arrows based on your image
            if (r === 6 && c === 1) cell.innerHTML = '<span class="arrow blue-arrow">âž¤</span>';
            if (r === 1 && c === 8) cell.innerHTML = '<span class="arrow red-arrow">âž¤</span>';
            if (r === 8 && c === 13) cell.innerHTML = '<span class="arrow green-arrow">âž¤</span>';
            if (r === 13 && c === 6) cell.innerHTML = '<span class="arrow yellow-arrow">âž¤</span>';

            board.appendChild(cell);
        }
    }

    // Pieces setup
    const pieces = [];
    const baseCoords = {
        red: [[1,1], [1,4], [4,1], [4,4]],
        green: [[1,10], [1,13], [4,10], [4,13]],
        yellow: [[10,10], [10,13], [13,10], [13,13]],
        blue: [[10,1], [10,4], [13,1], [13,4]]
    };

    colors.forEach(color => {
        baseCoords[color].forEach((coords, i) => {
            const p = document.createElement('div');
            p.className = `piece p-${color}`;
            p.style.backgroundColor = `var(--${color})`;
            document.getElementById(`cell-${coords[0]}-${coords[1]}`).appendChild(p);
        });
    });

    function rollDice() {
        dice.style.pointerEvents = "none";
        let val = Math.floor(Math.random() * 6) + 1;
        
        let i = 0;
        let anim = setInterval(() => {
            dice.innerText = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'][Math.floor(Math.random()*6)];
            i++;
            if(i > 8) {
                clearInterval(anim);
                dice.innerText = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'][val-1];
                setTimeout(() => {
                    if(val !== 6) turn = (turn + 1) % 4;
                    dice.className = diceClasses[turn];
                    msg.innerText = colors[turn].toUpperCase() + "'S TURN";
                    msg.style.color = `var(--${colors[turn]})`;
                    dice.style.pointerEvents = "all";
                }, 800);
            }
        }, 60);
    }
</script>
</body>
</html>
