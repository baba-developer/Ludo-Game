<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Candy Crush Pro</title>
    <style>
        body { 
            margin: 0; background: linear-gradient(45deg, #ee9ca7, #ffdde1); 
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: none;
        }
        .score-box { 
            background: white; padding: 10px 30px; border-radius: 50px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-size: 24px; 
            color: #d4418e; margin-bottom: 20px; font-weight: bold;
        }
        #grid { 
            display: grid; grid-template-columns: repeat(8, 42px); 
            grid-template-rows: repeat(8, 42px); gap: 5px; 
            background: rgba(255, 255, 255, 0.3); padding: 10px; 
            border-radius: 15px; border: 4px solid white;
        }
        .candy { 
            width: 42px; height: 42px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 24px; cursor: pointer; background: white;
            transition: transform 0.2s, background-color 0.3s;
        }
    </style>
</head>
<body>

    <div class="score-box">üç≠ SCORE: <span id="score">0</span></div>
    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const width = 8;
        const candies = [];
        let score = 0;

        const candyTypes = [
            { emoji: 'üçé', color: '#ffadad' }, { emoji: 'üçá', color: '#caffbf' },
            { emoji: 'üçä', color: '#ffd6a5' }, { emoji: 'ü´ê', color: '#a0c4ff' },
            { emoji: 'üçã', color: '#fdffb6' }, { emoji: 'üç¨', color: '#bdb2ff' }
        ];

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const candy = document.createElement('div');
                candy.classList.add('candy');
                candy.setAttribute('id', i);
                let randomType = candyTypes[Math.floor(Math.random() * candyTypes.length)];
                candy.innerHTML = randomType.emoji;
                candy.style.backgroundColor = randomType.color;
                grid.appendChild(candy);
                candies.push(candy);
            }
        }
        createBoard();

        let idDragged, idReplaced;

        candies.forEach(candy => {
            candy.addEventListener('pointerdown', e => idDragged = parseInt(e.target.id));
            candy.addEventListener('pointerup', e => {
                const target = document.elementFromPoint(e.clientX, e.clientY);
                if (target && target.classList.contains('candy')) {
                    idReplaced = parseInt(target.id);
                    attemptMove();
                }
            });
        });

        function attemptMove() {
            let validMoves = [idDragged-1, idDragged+1, idDragged-width, idDragged+width];
            if (!validMoves.includes(idReplaced)) return;

            // Step 1: Temporary Swap
            swapCandies(idDragged, idReplaced);

            // Step 2: Check if this swap creates a match
            if (!hasMatch()) {
                // Step 3: No match? Swap back after a short delay
                setTimeout(() => {
                    swapCandies(idDragged, idReplaced);
                }, 300);
            } else {
                checkMatches();
            }
        }

        function swapCandies(id1, id2) {
            let tempEmoji = candies[id1].innerHTML;
            let tempColor = candies[id1].style.backgroundColor;

            candies[id1].innerHTML = candies[id2].innerHTML;
            candies[id1].style.backgroundColor = candies[id2].style.backgroundColor;

            candies[id2].innerHTML = tempEmoji;
            candies[id2].style.backgroundColor = tempColor;
        }

        function hasMatch() {
            // Check rows
            for (let i = 0; i < 64; i++) {
                if (i % 8 < 6) {
                    if (candies[i].innerHTML !== '' &&
                        candies[i].innerHTML === candies[i+1].innerHTML &&
                        candies[i].innerHTML === candies[i+2].innerHTML) return true;
                }
                if (i < 48) {
                    if (candies[i].innerHTML !== '' &&
                        candies[i].innerHTML === candies[i+width].innerHTML &&
                        candies[i].innerHTML === candies[i+width*2].innerHTML) return true;
                }
            }
            return false;
        }

        function checkMatches() {
            // Horizontal
            for (let i = 0; i < 62; i++) {
                if (i % 8 > 5) continue;
                let row = [i, i+1, i+2];
                let emoji = candies[i].innerHTML;
                if (emoji && row.every(idx => candies[idx].innerHTML === emoji)) {
                    score += 10;
                    row.forEach(idx => candies[idx].innerHTML = '');
                }
            }
            // Vertical
            for (let i = 0; i < 48; i++) {
                let col = [i, i+width, i+width*2];
                let emoji = candies[i].innerHTML;
                if (emoji && col.every(idx => candies[idx].innerHTML === emoji)) {
                    score += 10;
                    col.forEach(idx => candies[idx].innerHTML = '');
                }
            }
            scoreDisplay.innerHTML = score;
        }

        function moveDown() {
            for (let i = 0; i < 56; i++) {
                if (candies[i + width].innerHTML === '') {
                    candies[i + width].innerHTML = candies[i].innerHTML;
                    candies[i + width].style.backgroundColor = candies[i].style.backgroundColor;
                    candies[i].innerHTML = '';
                    candies[i].style.backgroundColor = 'transparent';
                }
            }
            // Refill top row
            for (let i = 0; i < 8; i++) {
                if (candies[i].innerHTML === '') {
                    let randomType = candyTypes[Math.floor(Math.random() * candyTypes.length)];
                    candies[i].innerHTML = randomType.emoji;
                    candies[i].style.backgroundColor = randomType.color;
                }
            }
        }

        setInterval(() => {
            checkMatches();
            moveDown();
        }, 100);

    </script>
</body>
</html>
