<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Ludo Pro</title>
    <style>
        :root { --red: #e74c3c; --green: #2ecc71; --yellow: #f1c40f; --blue: #3498db; }
        body { margin: 0; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
        
        #main-container { position: relative; width: 450px; height: 550px; display: flex; flex-direction: column; align-items: center; }

        /* Board Design */
        #ludo-board { 
            width: 400px; height: 400px; background: white; border: 5px solid #333;
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cell { border: 0.5px solid #ddd; position: relative; }
        .red-home { background: var(--red); }
        .green-home { background: var(--green); }
        .yellow-home { background: var(--yellow); }
        .blue-home { background: var(--blue); }
        
        /* Dice Box (Floating) */
        #dice-container { 
            position: absolute; width: 60px; height: 60px; background: white; 
            border-radius: 10px; border: 3px solid #333; display: flex; 
            justify-content: center; align-items: center; font-size: 40px; 
            cursor: pointer; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Piece Styles */
        .piece { 
            width: 18px; height: 18px; border-radius: 50%; border: 2px solid white;
            position: absolute; transition: 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Turn Indicator Message */
        #msg { color: white; margin-bottom: 10px; font-weight: bold; font-size: 18px; text-transform: uppercase; }
        
        /* Positions for Dice Box */
        .pos-red { top: 70px; left: 70px; border-color: var(--red) !important; }
        .pos-green { top: 70px; right: 70px; border-color: var(--green) !important; }
        .pos-yellow { bottom: 70px; right: 70px; border-color: var(--yellow) !important; }
        .pos-blue { bottom: 70px; left: 70px; border-color: var(--blue) !important; }

    </style>
</head>
<body>

<div id="main-container">
    <div id="msg">RED'S TURN</div>
    
    <div id="ludo-board">
        </div>

    <div id="dice-container" class="pos-red" onclick="rollDice()">ðŸŽ²</div>
</div>

<script>
    const board = document.getElementById('ludo-board');
    const dice = document.getElementById('dice-container');
    const msg = document.getElementById('msg');
    
    let turn = 0; // 0:Red, 1:Green, 2:Yellow, 3:Blue
    const colors = ['red', 'green', 'yellow', 'blue'];
    const dicePositions = ['pos-red', 'pos-green', 'pos-yellow', 'pos-blue'];

    // Generate Board
    for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            
            // Layout coloring logic
            if (r < 6 && c < 6) cell.classList.add('red-home');
            else if (r < 6 && c > 8) cell.classList.add('green-home');
            else if (r > 8 && c > 8) cell.classList.add('yellow-home');
            else if (r > 8 && c < 6) cell.classList.add('blue-home');
            else if (r === 7 && c > 0 && c < 7) cell.classList.add('red-home');
            else if (c === 7 && r > 0 && r < 7) cell.classList.add('green-home');
            else if (r === 7 && c > 7 && c < 14) cell.classList.add('yellow-home');
            else if (c === 7 && r > 7 && r < 14) cell.classList.add('blue-home');
            
            cell.id = `c-${r}-${c}`;
            board.appendChild(cell);
        }
    }

    function rollDice() {
        dice.style.pointerEvents = 'none'; // Click disable
        let roll = Math.floor(Math.random() * 6) + 1;
        
        // Rolling animation
        let count = 0;
        let anim = setInterval(() => {
            dice.innerText = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'][Math.floor(Math.random()*6)];
            count++;
            if(count > 10) {
                clearInterval(anim);
                dice.innerText = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'][roll-1];
                finishTurn(roll);
            }
        }, 50);
    }

    function finishTurn(roll) {
        setTimeout(() => {
            if (roll !== 6) {
                turn = (turn + 1) % 4;
            }
            
            // Move Dice to next player's box
            dice.className = dicePositions[turn];
            msg.innerText = colors[turn] + "'s Turn";
            msg.style.color = `var(--${colors[turn]})`;
            
            dice.style.pointerEvents = 'all';
        }, 800);
    }

</script>
</body>
</html>
