<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Ludo Game</title>
    <style>
        :root { --red: #ff0000; --green: #008000; --yellow: #ffff00; --blue: #0000ff; }
        body { margin: 0; background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Arial', sans-serif; }
        
        #main-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; }

        /* Board Styling as per your image */
        #ludo-board { 
            width: 450px; height: 450px; background: #fff; border: 4px solid #000;
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            position: relative;
        }

        .cell { border: 1px solid #000; position: relative; display: flex; align-items: center; justify-content: center; }
        
        /* Specific Zones based on your Image */
        .r-zone { background: var(--red); }
        .g-zone { background: var(--green); }
        .y-zone { background: var(--yellow); }
        .b-zone { background: var(--blue); }
        
        /* Pieces Design */
        .piece { 
            width: 22px; height: 22px; border-radius: 50%; border: 2px solid #000; 
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.5); z-index: 10;
        }

        /* Floating Dice Box logic */
        #dice-box { 
            position: absolute; width: 70px; height: 70px; background: #fff;
            border: 4px solid #333; border-radius: 12px; font-size: 45px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.6s ease-in-out; z-index: 100;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }

        /* Positions for Auto-Move Dice */
        .dice-red { top: 60px; left: 60px; border-color: var(--red); }
        .dice-green { top: 60px; right: 60px; border-color: var(--green); }
        .dice-yellow { bottom: 60px; right: 60px; border-color: var(--yellow); }
        .dice-blue { bottom: 60px; left: 60px; border-color: var(--blue); }

        #turn-text { color: white; margin-bottom: 15px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="main-wrapper">
    <div id="turn-text">RED'S TURN</div>
    
    <div id="ludo-board">
        </div>

    <div id="dice-box" class="dice-red" onclick="handleRoll()">ðŸŽ²</div>
</div>

<script>
    const board = document.getElementById('ludo-board');
    const dice = document.getElementById('dice-box');
    const status = document.getElementById('turn-text');
    
    const players = ['RED', 'GREEN', 'YELLOW', 'BLUE'];
    const diceClasses = ['dice-red', 'dice-green', 'dice-yellow', 'dice-blue'];
    let currentTurn = 0;

    // Create Board with Exact Colors from Picture
    for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            
            // Home Boxes
            if (r < 6 && c < 6) cell.classList.add('r-zone');
            else if (r < 6 && c > 8) cell.classList.add('g-zone');
            else if (r > 8 && c > 8) cell.classList.add('y-zone');
            else if (r > 8 && c < 6) cell.classList.add('b-zone');
            
            // Paths (Arrows and Home Paths)
            else if (r === 7 && c > 0 && c < 7) cell.classList.add('r-zone'); // Red path
            else if (c === 7 && r > 0 && r < 7) cell.classList.add('g-zone'); // Green path
            else if (r === 7 && c > 7 && c < 14) cell.classList.add('y-zone'); // Yellow path
            else if (c === 7 && r > 7 && r < 14) cell.classList.add('b-zone'); // Blue path

            // Safe start points (Arrow cells)
            if((r==6 && c==1) || (r==1 && c==8) || (r==8 && c==13) || (r==13 && c==6)) {
                cell.style.background = "#ddd"; // Safe color
                cell.innerText = "â­";
            }

            cell.id = `cell-${r}-${c}`;
            board.appendChild(cell);
        }
    }

    // Add Pieces in White Boxes (as per pic)
    function addPiece(r, c, color) {
        const p = document.createElement('div');
        p.className = 'piece';
        p.style.backgroundColor = `var(--${color})`;
        document.getElementById(`cell-${r}-${c}`).appendChild(p);
    }

    // Placing 4 pieces for each color in their home
    addPiece(2, 2, 'red'); addPiece(2, 12, 'green'); 
    addPiece(12, 12, 'yellow'); addPiece(12, 2, 'blue');

    function handleRoll() {
        dice.style.pointerEvents = "none";
        let roll = Math.floor(Math.random() * 6) + 1;
        
        // Rolling effect
        let i = 0;
        let rollAnim = setInterval(() => {
            dice.innerText = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'][Math.floor(Math.random()*6)];
            i++;
            if(i > 8) {
                clearInterval(rollAnim);
                dice.innerText = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'][roll-1];
                switchTurn(roll);
            }
        }, 60);
    }

    function switchTurn(roll) {
        setTimeout(() => {
            if (roll !== 6) {
                currentTurn = (currentTurn + 1) % 4;
            }
            // Auto-move dice box to next player
            dice.className = diceClasses[currentTurn];
            status.innerText = players[currentTurn] + "'S TURN";
            status.style.color = `var(--${players[currentTurn].toLowerCase()})`;
            dice.style.pointerEvents = "all";
        }, 1000);
    }
</script>
</body>
</html>
