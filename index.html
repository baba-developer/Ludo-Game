<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frutix Blast - 50 Levels</title>
    <style>
        body { 
            margin: 0; background: #2c3e50; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; font-family: 'Arial', sans-serif; overflow: hidden; 
        }

        /* Loading Splash */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #764ba2; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }

        /* Level Selection Menu */
        #level-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; display: none; flex-direction: column;
            align-items: center; z-index: 5000; overflow-y: auto; padding: 20px 0;
        }

        .level-grid {
            display: grid; grid-template-columns: repeat(5, 60px); gap: 15px; padding: 20px;
        }

        .level-btn {
            width: 60px; height: 60px; background: #ff3f81; color: white;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px; cursor: pointer; border: none;
            box-shadow: 0 4px #ad1457;
        }

        .level-btn.locked {
            background: #555; opacity: 0.6; cursor: not-allowed; box-shadow: none; transform: none;
        }

        /* Game UI */
        #game-ui { display: none; text-align: center; color: white; }
        .stats { display: flex; gap: 15px; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 15px; margin-bottom: 10px; }
        #grid { display: grid; grid-template-columns: repeat(8, 42px); gap: 4px; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 10px; }
        .candy { width: 42px; height: 42px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 24px; background: white; }

        .btn { padding: 10px 20px; margin-top: 20px; border-radius: 20px; border: none; background: #ff3f81; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="splash">
        <h1>Frutix Blast</h1>
        <div style="border: 4px solid #fff; border-top: 4px solid transparent; width: 30px; height: 30px; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p>POWERED BY BABA-DEVELOPER</p>
    </div>

    <div id="level-menu">
        <h1 style="color: white;">SELECT LEVEL</h1>
        <div class="level-grid" id="levelButtons"></div>
        <button class="btn" onclick="resetProgress()" style="background:#555">RESET PROGRESS</button>
    </div>

    <div id="game-ui">
        <div class="stats">
            <div>LVL: <span id="currentLvl">1</span></div>
            <div>TARGET: <span id="target">200</span></div>
            <div>SCORE: <span id="score">0</span></div>
            <div>MOVES: <span id="moves">20</span></div>
        </div>
        <div id="grid"></div>
        <button class="btn" onclick="backToMenu()">EXIT</button>
    </div>

    <script>
        const splash = document.getElementById('splash');
        const levelMenu = document.getElementById('level-menu');
        const gameUI = document.getElementById('game-ui');
        const levelButtonsContainer = document.getElementById('levelButtons');
        
        let currentLevel = 1;
        let score = 0;
        let moves = 20;
        let target = 200;
        const width = 8;
        const candies = [];
        const candyTypes = ['ðŸŽ', 'ðŸ‡', 'ðŸŠ', 'ðŸ«', 'ðŸ‹'];

        // --- PROGRESS LOGIC ---
        // Pehle check karo user ne kahan tak unlock kiya hai
        let unlockedLevel = parseInt(localStorage.getItem('frutixUnlocked')) || 1;

        setTimeout(() => {
            splash.style.display = 'none';
            levelMenu.style.display = 'flex';
            drawLevelMenu();
        }, 3000);

        function drawLevelMenu() {
            levelButtonsContainer.innerHTML = '';
            for (let i = 1; i <= 50; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.classList.add('level-btn');
                
                if (i > unlockedLevel) {
                    btn.classList.add('locked');
                    btn.onclick = () => alert("Pehle pichla level complete karein!");
                } else {
                    btn.onclick = () => startLevel(i);
                }
                levelButtonsContainer.appendChild(btn);
            }
        }

        function startLevel(lvl) {
            currentLevel = lvl;
            levelMenu.style.display = 'none';
            gameUI.style.display = 'block';
            
            // Level ke mutabiq difficulty
            score = 0;
            target = 200 + (lvl * 50);
            moves = 25 - Math.floor(lvl / 5); 
            if(moves < 10) moves = 10; // Minimum 10 moves

            document.getElementById('currentLvl').innerText = lvl;
            document.getElementById('score').innerText = score;
            document.getElementById('target').innerText = target;
            document.getElementById('moves').innerText = moves;
            
            createBoard();
        }

        function createBoard() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            candies.length = 0;
            for (let i = 0; i < width * width; i++) {
                const candy = document.createElement('div');
                candy.classList.add('candy');
                candy.setAttribute('id', i);
                let randomEmoji = candyTypes[Math.floor(Math.random() * candyTypes.length)];
                candy.innerHTML = randomEmoji;
                gridEl.appendChild(candy);
                candies.push(candy);
            }
            setupControls();
        }

        function setupControls() {
            let idD, idR;
            candies.forEach(c => {
                c.onpointerdown = (e) => idD = parseInt(e.target.id);
                c.onpointerup = (e) => {
                    const t = document.elementFromPoint(e.clientX, e.clientY);
                    if (t && t.classList.contains('candy')) {
                        idR = parseInt(t.id);
                        let adj = [idD-1, idD+1, idD-width, idD+width];
                        if (adj.includes(idR)) {
                            swap(idD, idR);
                            moves--;
                            document.getElementById('moves').innerText = moves;
                            setTimeout(checkWinLoss, 500);
                        }
                    }
                };
            });
        }

        function swap(i1, i2) {
            let t = candies[i1].innerHTML;
            candies[i1].innerHTML = candies[i2].innerHTML;
            candies[i2].innerHTML = t;
        }

        function checkWinLoss() {
            if (score >= target) {
                alert("CONGRATS! Level " + currentLevel + " Clear!");
                // Agar current level hi highest tha, toh agla unlock karo
                if (currentLevel === unlockedLevel && unlockedLevel < 50) {
                    unlockedLevel++;
                    localStorage.setItem('frutixUnlocked', unlockedLevel);
                }
                backToMenu();
            } else if (moves <= 0) {
                alert("GAME OVER! Moves khatam ho gaye.");
                backToMenu();
            }
        }

        function backToMenu() {
            gameUI.style.display = 'none';
            levelMenu.style.display = 'flex';
            drawLevelMenu();
        }

        function resetProgress() {
            if(confirm("Kya aap saara progress delete karna chahte hain?")) {
                localStorage.setItem('frutixUnlocked', 1);
                unlockedLevel = 1;
                drawLevelMenu();
            }
        }

        // Matching Logic (Simplfied)
        setInterval(() => {
            if(gameUI.style.display === 'block') {
                for(let i=0; i<62; i++) {
                    if(i%8 < 6) {
                        if(candies[i].innerHTML !== '' && candies[i].innerHTML === candies[i+1].innerHTML && candies[i].innerHTML === candies[i+2].innerHTML) {
                            score += 10;
                            document.getElementById('score').innerText = score;
                            candies[i].innerHTML = ''; candies[i+1].innerHTML = ''; candies[i+2].innerHTML = '';
                        }
                    }
                }
                // Gravity & Refill
                for(let i=0; i<56; i++) {
                    if(candies[i+width].innerHTML === '') {
                        candies[i+width].innerHTML = candies[i].innerHTML;
                        candies[i].innerHTML = '';
                    }
                }
                for(let i=0; i<8; i++) {
                    if(candies[i].innerHTML === '') candies[i].innerHTML = candyTypes[Math.floor(Math.random()*candyTypes.length)];
                }
            }
        }, 200);

    </script>
    <style>@keyframes spin { 100% { transform: rotate(360deg); } }</style>
</body>
</html>
