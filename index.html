<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frutix Blast - Zero Start Fix</title>
    <style>
        body { 
            margin: 0; background: #1a1a2e; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; font-family: sans-serif; overflow: hidden; touch-action: none;
        }
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #4e31aa; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        #main-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 8000;
        }
        #level-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #16213e; display: none; flex-direction: column;
            align-items: center; z-index: 9000; overflow-y: auto; padding: 40px 0;
        }
        .level-grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 15px; padding: 20px; }
        .btn { width: 200px; padding: 15px; margin: 10px; border: none; border-radius: 50px; background: #e94560; color: white; font-size: 18px; font-weight: bold; cursor: pointer; }
        .level-btn { width: 60px; height: 60px; background: #e94560; color: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; cursor: pointer; border: none; }
        .level-btn.locked { background: #444; opacity: 0.5; cursor: not-allowed; }
        #game-ui { display: none; text-align: center; color: white; }
        .info-panel { background: #0f3460; padding: 15px; border-radius: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; border: 2px solid #e94560; }
        #grid { display: grid; grid-template-columns: repeat(8, 42px); gap: 5px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; }
        .candy { width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 26px; background: #fff; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="splash">
        <h1>Frutix Blast</h1>
        <p>POWERED BY BABA-DEVELOPER</p>
    </div>

    <div id="main-menu">
        <h1 style="color: #e94560;">MENU</h1>
        <button class="btn" onclick="startLevel(unlockedLevel)">NEW GAME</button>
        <button class="btn" onclick="showLevelMenu()">LEVELS</button>
    </div>

    <div id="level-menu">
        <h1>LEVEL SELECTION</h1>
        <div class="level-grid" id="levelContainer"></div>
        <button class="btn" onclick="hideLevelMenu()">BACK</button>
    </div>

    <div id="game-ui">
        <div class="info-panel">
            <div>LVL: <b id="lvlShow">1</b></div>
            <div>GOAL: <b id="targetShow">200</b></div>
            <div>SCORE: <b id="scoreShow">0</b></div>
            <div style="color: #f9d342;">MOVES: <b id="movesShow">20</b></div>
        </div>
        <div id="grid"></div>
        <button class="btn" style="margin-top: 20px; width: 120px; background:#444;" onclick="backToMenu()">EXIT</button>
    </div>

    <script>
        const candyTypes = ['ðŸŽ', 'ðŸ‡', 'ðŸŠ', 'ðŸ«', 'ðŸ‹'];
        let unlockedLevel = parseInt(localStorage.getItem('fb_unlocked')) || 1;
        let currentLvl = 1, score = 0, moves = 20, target = 200, candies = [];
        let isGameActive = false;

        window.onload = () => setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }, 2000);

        function showLevelMenu() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('level-menu').style.display = 'flex';
            const container = document.getElementById('levelContainer');
            container.innerHTML = '';
            for(let i=1; i<=50; i++) {
                const b = document.createElement('button');
                b.innerText = i; b.className = 'level-btn' + (i > unlockedLevel ? ' locked' : '');
                b.onclick = i <= unlockedLevel ? () => startLevel(i) : null;
                container.appendChild(b);
            }
        }

        function hideLevelMenu() {
            document.getElementById('level-menu').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }

        function startLevel(lvl) {
            currentLvl = lvl; 
            score = 0; 
            target = 200 + (lvl*50); 
            moves = 25;
            isGameActive = false; // Pehle matching engine roko

            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('level-menu').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            
            document.getElementById('lvlShow').innerText = lvl;
            document.getElementById('scoreShow').innerText = score;
            document.getElementById('targetShow').innerText = target;
            document.getElementById('movesShow').innerText = moves;
            
            initGrid();
            
            // Grid banne ke baad engine chalao
            setTimeout(() => { isGameActive = true; }, 500);
        }

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; candies = [];
            for(let i=0; i<64; i++) {
                const c = document.createElement('div');
                c.className = 'candy'; c.id = i;
                
                // Aisa fruit lagao jo shuru mein match na banaye
                let fruit;
                do {
                    fruit = candyTypes[Math.floor(Math.random()*candyTypes.length)];
                } while (wouldCreateMatch(i, fruit));
                
                c.innerHTML = fruit;
                grid.appendChild(c);
                candies.push(c);
            }
            addDrag();
        }

        // Check if a fruit at an index would create a match (used during setup)
        function wouldCreateMatch(i, fruit) {
            // Horizontal check
            if (i % 8 >= 2) {
                if (candies[i-1].innerHTML === fruit && candies[i-2].innerHTML === fruit) return true;
            }
            // Vertical check
            if (i >= 16) {
                if (candies[i-8].innerHTML === fruit && candies[i-16].innerHTML === fruit) return true;
            }
            return false;
        }

        function addDrag() {
            let idD, idR;
            candies.forEach(c => {
                c.onpointerdown = e => idD = parseInt(e.target.id);
                c.onpointerup = e => {
                    const t = document.elementFromPoint(e.clientX, e.clientY);
                    if(t && t.className === 'candy') {
                        idR = parseInt(t.id);
                        let adj = [idD-1, idD+1, idD-8, idD+8];
                        if(adj.includes(idR)) {
                            let temp = candies[idD].innerHTML;
                            candies[idD].innerHTML = candies[idR].innerHTML;
                            candies[idR].innerHTML = temp;
                            moves--;
                            document.getElementById('movesShow').innerText = moves;
                        }
                    }
                }
            });
        }

        setInterval(() => {
            if(document.getElementById('game-ui').style.display === 'block' && isGameActive) {
                let matched = false;
                for(let i=0; i<64; i++) {
                    if(i % 8 < 6 && candies[i].innerHTML !== '' && candies[i].innerHTML === candies[i+1].innerHTML && candies[i].innerHTML === candies[i+2].innerHTML) {
                        score += 10; candies[i].innerHTML = ''; candies[i+1].innerHTML = ''; candies[i+2].innerHTML = '';
                        matched = true;
                    }
                    if(i < 48 && candies[i].innerHTML !== '' && candies[i].innerHTML === candies[i+8].innerHTML && candies[i].innerHTML === candies[i+16].innerHTML) {
                        score += 10; candies[i].innerHTML = ''; candies[i+8].innerHTML = ''; candies[i+16].innerHTML = '';
                        matched = true;
                    }
                }
                if(matched) document.getElementById('scoreShow').innerText = score;

                // Gravity & Refill
                for(let i=0; i<56; i++) {
                    if(candies[i+8].innerHTML === '' && candies[i].innerHTML !== '') {
                        candies[i+8].innerHTML = candies[i].innerHTML;
                        candies[i].innerHTML = '';
                    }
                }
                for(let i=0; i<64; i++) {
                    if(candies[i].innerHTML === '') candies[i].innerHTML = candyTypes[Math.floor(Math.random()*candyTypes.length)];
                }
            }
        }, 100);

        function backToMenu() {
            isGameActive = false;
            document.getElementById('game-ui').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }
    </script>
</body>
</html>
