<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frutix Blast Fix</title>
    <style>
        body { 
            margin: 0; background: #ee9ca7; 
            height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: none;
        }

        /* --- Splash Screen (Sabse Pehle) --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #764ba2; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; z-index: 9999;
            padding: 60px 0; box-sizing: border-box; transition: opacity 0.5s;
        }

        /* --- Main Menu (Splash ke Baad) --- */
        #main-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://via.placeholder.com/400x800?text=Frutix+Blast');
            background-size: cover; z-index: 5000; 
            display: none; /* JS isey flex karega */
            flex-direction: column; align-items: center; justify-content: center;
        }

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.2); border-top: 6px solid #fff;
            border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .menu-btn {
            width: 220px; padding: 18px; margin: 12px; border: none; border-radius: 40px;
            background: #ff3f81; color: white; font-size: 20px; font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4); cursor: pointer;
        }
        .menu-btn:active { transform: scale(0.95); }

        /* --- Game Area --- */
        #game-container { display: none; text-align: center; }
        .score-box { background: white; padding: 10px 30px; border-radius: 50px; font-size: 24px; color: #d4418e; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #grid { 
            display: grid; grid-template-columns: repeat(8, 42px); grid-template-rows: repeat(8, 42px); 
            gap: 5px; background: rgba(255, 255, 255, 0.4); padding: 10px; border-radius: 15px; border: 4px solid white;
        }
        .candy { width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; background: white; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 style="font-size: 45px;">Frutix Blast</h1>
        <div class="loader"></div>
        <p style="letter-spacing: 2px;">POWERED BY BABA-DEVELOPER</p>
    </div>

    <div id="main-menu">
        <h1 style="color:white; font-size:50px; margin-bottom:50px; text-shadow: 3px 3px #ff3f81;">MENU</h1>
        <button class="menu-btn" onclick="startGame()">‚ñ∂ NEW GAME</button>
        <button class="menu-btn" onclick="alert('Coming Soon!')">üèÜ LEVELS</button>
        <button class="menu-btn" onclick="alert('Music: ON\nSFX: ON')">‚öô SETTINGS</button>
    </div>

    <div id="game-container">
        <div class="score-box">üç≠ SCORE: <span id="score">0</span></div>
        <div id="grid"></div>
        <button class="menu-btn" style="margin-top:30px; width:120px; padding:10px; background:#764ba2;" onclick="location.reload()">EXIT</button>
    </div>

    <script>
        const splash = document.getElementById('splash-screen');
        const menu = document.getElementById('main-menu');
        const game = document.getElementById('game-container');
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');

        // Loading Logic: 3 Second baad Menu dikhao
        window.onload = () => {
            console.log("Loading started...");
            setTimeout(() => {
                splash.style.display = 'none'; // Splash hatao
                menu.style.display = 'flex';   // Menu dikhao (Ab pakka aayega)
                console.log("Menu should be visible now.");
            }, 3000);
        };

        function startGame() {
            menu.style.display = 'none';
            game.style.display = 'block';
            initBoard();
        }

        // Game Logic (Candies setup)
        const width = 8;
        const candies = [];
        const types = [
            { e: 'üçé', c: '#ffadad' }, { e: 'üçá', c: '#caffbf' },
            { e: 'üçä', c: '#ffd6a5' }, { e: 'ü´ê', c: '#a0c4ff' },
            { e: 'üçã', c: '#fdffb6' }, { e: 'üç¨', c: '#bdb2ff' }
        ];

        function initBoard() {
            grid.innerHTML = '';
            for (let i = 0; i < width * width; i++) {
                const c = document.createElement('div');
                c.classList.add('candy');
                c.setAttribute('id', i);
                let r = types[Math.floor(Math.random() * types.length)];
                c.innerHTML = r.e;
                c.style.backgroundColor = r.c;
                grid.appendChild(c);
                candies.push(c);
            }
            addControls();
        }

        function addControls() {
            let idD, idR;
            candies.forEach(c => {
                c.addEventListener('pointerdown', e => idD = parseInt(e.target.id));
                c.addEventListener('pointerup', e => {
                    const t = document.elementFromPoint(e.clientX, e.clientY);
                    if (t && t.classList.contains('candy')) {
                        idR = parseInt(t.id);
                        let valid = [idD-1, idD+1, idD-width, idD+width];
                        if (valid.includes(idR)) {
                            swap(idD, idR);
                            // Simple Match Check
                            setTimeout(() => {
                                // Agar match na ho toh wapis swap ka logic yahan add ho sakta hai
                            }, 300);
                        }
                    }
                });
            });
        }

        function swap(i1, i2) {
            let tE = candies[i1].innerHTML, tC = candies[i1].style.backgroundColor;
            candies[i1].innerHTML = candies[i2].innerHTML;
            candies[i1].style.backgroundColor = candies[i2].style.backgroundColor;
            candies[i2].innerHTML = tE;
            candies[i2].style.backgroundColor = tC;
        }

        // Auto Match & Refill (Har 200ms par)
        setInterval(() => {
            if(game.style.display === 'block') {
                // Matching logic goes here...
                // (Saara purana matching logic ismein kaam karega)
            }
        }, 200);

    </script>
</body>
</html>
